<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formatação de Data</title>
</head>
<body>
    <h1>Teste de Formatação de Data Brasileira</h1>
    
    <div id="output"></div>
    
    <script>
        // Teste de formatação de data brasileira
        function testDateFormatting() {
            const testDate = new Date('2024-07-01T14:30:00Z'); // Data UTC
            
            // Formato antigo (problemático)
            const oldFormat = testDate.toLocaleString('pt-BR');
            
            // Formato novo (correto)
            const dataFormatada = testDate.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            const hora = testDate.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const newFormat = `${dataFormatada} ${hora}`;
            
            const output = document.getElementById('output');
            output.innerHTML = `
                <h2>Resultados do Teste:</h2>
                <p><strong>Data original:</strong> ${testDate.toISOString()}</p>
                <p><strong>Formato antigo (toLocaleString):</strong> ${oldFormat}</p>
                <p><strong>Formato novo (brasileiro):</strong> ${newFormat}</p>
                <p><strong>Diferença:</strong> ${oldFormat === newFormat ? 'Iguais' : 'Diferentes'}</p>
            `;
        }
        
        // Executar teste quando a página carregar
        window.onload = testDateFormatting;
    </script>
</body>
</html>
