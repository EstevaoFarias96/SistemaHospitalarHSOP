<!-- Modal Histórico de Observação -->
<div class="modal fade" id="modalHistoricoObservacao" tabindex="-1" aria-labelledby="modalHistoricoObservacaoLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalHistoricoObservacaoLabel">
                    <i class="fas fa-eye me-2"></i>Histórico de Observação - {{ paciente.nome }}
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div id="loading-historico-observacao" class="text-center my-4">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Carregando histórico...</span>
                    </div>
                    <p class="mt-2 text-muted">Buscando observações anteriores...</p>
                </div>
                
                <div id="conteudo-historico-observacao" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-success">
                                <tr>
                                    <th><i class="fas fa-hashtag me-1"></i>Atendimento</th>
                                    <th><i class="fas fa-calendar me-1"></i>Data Entrada</th>
                                    <th><i class="fas fa-calendar-check me-1"></i>Data Saída</th>
                                    <th><i class="fas fa-user-md me-1"></i>Médico Entrada</th>
                                    <th><i class="fas fa-user-md me-1"></i>Médico Conduta</th>
                                    <th><i class="fas fa-info-circle me-1"></i>Status</th>
                                    <th><i class="fas fa-eye me-1"></i>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaHistoricoObservacao">
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="sem-historico-observacao" class="text-center py-4" style="display: none;">
                        <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Nenhuma observação anterior encontrada</h5>
                        <p class="text-muted">Esta é a primeira observação registrada para este paciente.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-1"></i>Fechar
                </button>
            </div>
        </div>
    </div>
</div>
