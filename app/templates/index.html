<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Senador Ozires Pontes - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 50%, #f8fafc 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 450px;
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px 35px;
        position: relative;
        overflow: hidden;
      }

      .login-card::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(135deg, rgba(56, 189, 248, 0.08) 0%, rgba(14, 165, 233, 0.05) 100%);
        transform: rotate(-45deg);
        pointer-events: none;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .logo-container img {
        max-width: 100%;
        height: auto;
        max-height: 120px;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        transition: transform 0.3s ease;
      }

      .logo-container img:hover {
        transform: scale(1.02);
      }

      .login-title {
        text-align: center;
        color: #2d3748;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .form-floating {
        position: relative;
        margin-bottom: 20px;
      }

      .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f7fafc;
      }

      .form-control:focus {
        border-color: #38bdf8;
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
        background-color: white;
        outline: none;
      }

      .form-floating > label {
        padding: 15px 20px;
        color: #718096;
      }

      .btn-login {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .hidden {
        display: none;
      }

      .alert-danger {
        border-radius: 12px;
        border: none;
        background-color: #fed7d7;
        color: #c53030;
        padding: 12px 20px;
        margin-top: 20px;
        font-size: 0.95rem;
        animation: shake 0.5s ease;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }

      .form-footer {
        text-align: center;
        margin-top: 25px;
        color: #718096;
        font-size: 0.9rem;
      }

      @media (max-width: 576px) {
        .login-card {
          padding: 30px 25px;
        }

        .login-title {
          font-size: 1.25rem;
        }

        .logo-container img {
          max-height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-container">
          <img src="/static/Imagens/logohssop_1.png" alt="Logo do Hospital">
        </div>
        <h2 class="login-title">Acesso ao Sistema</h2>
        <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
          <label for="cpf">CPF</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
          <label for="senha">Senha</label>
        </div>
        <button class="btn-login" type="submit">Entrar</button>
        <div id="error-message" class="alert alert-danger hidden" role="alert">
          CPF ou senha inválidos.
        </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#cpf').mask('000.000.000-00', {
          reverse: true,
          clearIfNotMatch: true
        });

        $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
          url: '/login',
          type: 'POST',
          data: $(this).serialize(),
          success: function(response) {
            if (!response.success) {
              $('#error-message').removeClass('hidden');
            } else {
              switch (response.cargo.toLowerCase()) {
                case 'medico':
                  window.location.href = '/medico';
                  break;
                case 'enfermeiro':
                  window.location.href = '/enfermeiro';
                  break;
                case 'multi':
                  window.location.href = '/multi';
                  break;
                case 'recepcionista':
                  window.location.href = '/recepcionista';
                  break;
                case 'administrador':
                  window.location.href = '/administrador';
                  break;
                case 'farmacia':
                  window.location.href = '/farmacia';
                  break;
                default:
                  alert('Cargo não reconhecido.');
              }
            }
          },
          error: function() {
            alert('Erro ao processar o login.');
          }
        });
      });
    });
    </script>
  </body>
</html>
