<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital Senador Ozires Pontes - Login</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='Imagens/favicon hsop.svgz') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(135deg, #eef2ff 0%, #f8f9ff 100%); min-height: 100vh; }
      .login-wrapper { max-width: 420px; margin: 40px auto; }
      .form-signin { padding: 24px; }
      .brand { text-align: center; }
      .brand img { max-width: 260px; height: auto; }
      .hidden { display: none; }
      .card { border: 0; border-radius: 14px; box-shadow: 0 10px 26px rgba(0,0,0,0.08); }
      .card .card-body { padding: 28px; }
    </style>
  </head>
  <body class="text-center">
    <main class="login-wrapper">
      <div class="brand mb-3">
        <img src="/static/Imagens/logosemfundo.png" alt="Hospital Senador Ozires Pontes">
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="mb-3 text-center">Acesso ao Sistema</h5>
          <form id="loginForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
              <label for="cpf">CPF</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
              <label for="senha">Senha</label>
            </div>
            <button class="w-100 btn btn-primary" type="submit">Entrar</button>
            <div id="error-message" class="alert alert-danger hidden mt-3" role="alert">
              CPF ou senha inválidos.
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#cpf').mask('000.000.000-00', {
          reverse: true,
          clearIfNotMatch: true
        });

        $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
          url: '/login',
          type: 'POST',
          data: $(this).serialize(),
          success: function(response) {
            if (!response.success) {
              $('#error-message').removeClass('hidden');
            } else {
              switch (response.cargo.toLowerCase()) {
                case 'medico':
                  window.location.href = '/medico';
                  break;
                case 'enfermeiro':
                  window.location.href = '/enfermeiro';
                  break;
                case 'multi':
                  window.location.href = '/multi';
                  break;
                case 'recepcionista':
                  window.location.href = '/recepcionista';
                  break;
                case 'administrador':
                  window.location.href = '/administrador';
                  break;
                default:
                  alert('Cargo não reconhecido.');
              }
            }
          },
          error: function() {
            alert('Erro ao processar o login.');
          }
        });
      });
    });
    </script>
  </body>
</html>
